name: Docker Login

on:
  push:
    branches:
      - main

jobs:
  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: https://hub.docker.com/repository/docker/wastellhero/otrpo/general
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
