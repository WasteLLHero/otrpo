{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How to create a pagination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'pagination.css'%}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <table border="1" cellpadding = "5" cellspacing="5"> 
        <td> Кличка </td>
        <td> Ссылка </td>
        <!-- <td> Выбрать </td> -->
            {%for pok in response %}
                <tr>
                  <td>{{pok.name}}</td>
                  <td> {{pok.url}} </td>
                  <!-- <td> 
                     <form>
                      <input type="button" onclick="window.location.href = '/pokemons/battle/{{pok.name}}/{{pok.opp}}';" value="Выбрать"/>
                    </form>
                </td> -->
                </tr>
            {%endfor%}
        </table>
    <div class="pagination">
        <a href="1">1</a>
        <a href="2">2</a>
        <a href="3">3</a>
        <a href="4">4</a>
        <a href="5">5</a>
        <a href="6">6</a>
        <a href="7">7</a>
        <a href="8">8</a>
        <a href="9">9</a>
        <a href="10">10</a>
        <a href="11">11</a>
      </div>
  </body>
</html>
